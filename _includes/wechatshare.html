
<script src="{{ site.baseurl }}/assets/js/jquery-qrcode-0.14.0.js"></script>
<script type="text/javascript">
	function showHideWechatCode(){
		
		var ops = {
			// render method: 'canvas', 'image' or 'div'
			render: 'canvas',

			// version range somewhere in 1 .. 40
			minVersion: 1,
			maxVersion: 40,

			// error correction level: 'L', 'M', 'Q' or 'H'
			ecLevel: 'L',

			// offset in pixel if drawn onto existing canvas
			left: 1,
			top: 1,

			// size in pixel
			size: 100,

			// code color or image element
			fill: '#000',

			// background color or image element, null for transparent background
			background: null,

			// content
			text: '{{ site.url }}{{ page.url }}',

			// corner radius relative to module width: 0.0 .. 0.5
			radius: 0,

			// quiet zone in modules
			quiet: 0,

			// modes
			// 0: normal
			// 1: label strip
			// 2: label box
			// 3: image strip
			// 4: image box
			mode: 0,

			mSize: 0.1,
			mPosX: 0.5,
			mPosY: 0.5,

			label: 'no label',
			fontname: 'sans',
			fontcolor: '#000',

			image: null
		};

		if ($("div.weixin-container").hasClass("loaded"))
		{
			$("div.weixin-qrcode-img").empty();
			$("div.weixin-container").removeClass("loaded")
		}
		else
		{
			$("div.weixin-qrcode").html('<div class="weixin-qrcode-img"></div>');
			$("div.weixin-qrcode-img").qrcode(ops);
			$("div.weixin-container").addClass("loaded");
		}
		
		
	}

	(function(){
		$("div.page-share").append('<a href="javascript:void(0)" onclick="showHideWechatCode()" rel="nofollow">WeChat</a>');
	})();
</script>
